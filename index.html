<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="summary-result-container">
        <p>Your Result</p>

        <div class="result-value">
          <p>76</p>
          <p>of 100</p>
        </div>

        <p class="result-evaluation">Great</p>

        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-stats-container">
        <p>Summary</p>

        <ul>
          <li class="summary-item">
            <div>
              <img src="./images/icon-reaction.svg" alt="reaction icon" />
              <p>Reaction</p>
            </div>

            <p>
              <span>80</span>
              <span>/ 100</span>
            </p>
          </li>

          <li class="summary-item">
            <div>
              <img src="./images/icon-memory.svg" alt="memory icon" />
              <p>Meomry</p>
            </div>

            <p>
              <span>92</span>
              <span>/ 100</span>
            </p>
          </li>

          <li class="summary-item">
            <div>
              <img src="./images/icon-verbal.svg" alt="reaction icon" />
              <p>Verbal</p>
            </div>

            <p>
              <span>61</span>
              <span>/ 100</span>
            </p>
          </li>

          <li class="summary-item">
            <div>
              <img src="./images/icon-visual.svg" alt="reaction icon" />
              <p>Visual</p>
            </div>

            <p>
              <span>72</span>
              <span>/ 100</span>
            </p>
          </li>
        </ul>

        <button class="submit-button">Continue</button>
      </div>
    </main>
  </body>
</html>
